<!DOCTYPE html>
<html>
    <head>
        <title>Audio Player</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    </head>
    <body>

        <div class="container">
        	<div class="audio-container">
        		<audio id="audio" src="assets/audio/test.mp3"></audio>
        		<div class="player">
        			<div class="controls" id="play">Play</div>
        			<div class="controls" id="rewind">Rewind</div>
        			<div class="controls" id="forward">Forward</div>
        			<div class="controls" id="stop">Stop</div>
        			<div id="time"></div>
        		</div>
        	</div>
        </div>
        <script src="assets/js/main.js" type="text/javascript"></script>

    </body>
</html>
